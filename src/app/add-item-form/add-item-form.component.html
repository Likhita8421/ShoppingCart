<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="car-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index" >
                            <td style="width: 5%;">{{i+1}}</td>
                            <td style="width: 12%;">{{item.title}}</td>
                            <td><img  style="width: 120px;" src="{{item.image}}" alt="" srcset=""></td>
                            <td style="width: 20%;">{{item.description}}</td>
                            <td style="width: 12%;">{{item.price}}</td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr> 
                        <tr>
                            <td colspan="4"></td>
                            <td ><button (click)="removeAllItems()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-success">Buy More</button></td>
                            <td><button class="btn btn-warning">Place Order</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>

                        </tr>
                    </tbody>
                    

                </table>    
                
                
            </div>
        </div>
    </div>
</ng-container>



<ng-container *ngIf="products.length ==0" >
    <div class="container">
        <div class="card">
            <h5 class="card-title">Cart</h5>
        </div>
        <div class="center">
            <h4>Hey!  your cart is empty!</h4>
            <button routerLink="/products" class="btn btn-danger">Shop Now</button>
        </div>
    </div>
</ng-container>
