<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a>
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h5>Shop Now</h5>
            </a>
        </div>
       
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let products of productList">
            <div class="card col-md-3">
                <img src="{{products.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{products.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{products.description}}</p>
                <p><strong>Price:</strong> ${{products.price}}</p>
                <button class="btn btn-danger" (click)="addtocart(products)">Add to cart</button>
            </div>
        </ng-container>

    </div>
</div>
